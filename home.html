<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homeStyle.css">
</head>

<body>
    <div class="header">
        <h1>Tabela de avaliações</h1>
        <div class="buttons">
            <div class="button" id="open">Adicionar avaliação</div>
            <div class="button" style="background-color: rgb(172, 14, 14);" onclick="clearReviews()">Limpar</div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal-box">

            <form class="form" id="reviewForm">

                <label>Nome do produto:<br>
                    <input type="text" id="nome" required>
                </label><br><br>

                <div class="rating">
                    <input value="5" class="rate" name="rate" id="star5" type="radio">
                    <label title="text" for="star5"></label>

                    <input value="4" class="rate" name="rate" id="star4" type="radio">
                    <label title="text" for="star4"></label>

                    <input value="3" class="rate" name="rate" id="star3" type="radio" checked>
                    <label title="text" for="star3"></label>

                    <input value="2" class="rate" name="rate" id="star2" type="radio">
                    <label title="text" for="star2"></label>

                    <input value="1" class="rate" name="rate" id="star1" type="radio">
                    <label title="text" for="star1"></label>
                </div>

                <label>Comentário:<br>
                    <textarea id="comentario" rows="4" required></textarea>
                </label><br><br>

                <div>
                    <button type="submit">Salvar</button>
                    <button type="button" id="close">Fechar</button>
                </div>

            </form>

        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col">Nome do Produto</th>
                <th class="col">Nota</th>
                <th class="col">Comentário</th>
            </tr>
        </thead>

        <tbody id="tbody"></tbody>
    </table>

    <script src="homeScript.js"></script>

</body>

</html>
